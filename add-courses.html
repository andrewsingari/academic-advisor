<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav class="top-navigation">
      <a href="home.html"><img src="img/twu_logo_full.svg" alt="University Logo" class="logo" /></a>
        <div class="nav-right">
         
          <a href="home.html"> Home </a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>

    <div class="container">
      
      <h4 class="course-schedule-heading">Course Schedule</h4>
      <div class="form-container">
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" placeholder="Enter course name" />

        <label for="time-slot">Time Slot:</label>
        <select id="time-slot">
          <option value="08:00-09:15">8:00 AM - 9:15 AM</option>
          <option value="09:30-10:45">9:30 AM - 10:45 AM</option>
          <option value="12:00-13:15">12:00 PM - 1:15 PM</option>
          <option value="13:30-14:45">1:30 PM - 2:45 PM</option>
          <option value="15:00-16:15">3:00 PM - 4:15 PM</option>
          <option value="16:30-17:45">4:30 PM - 5:45 PM</option>
          <option value="18:15-19:30">6:15 PM - 7:30 PM</option>
          <option value="19:45-21:00">7:45 PM - 9:00 PM</option>
        </select>
        <br />
        <label>Days:</label>
        <div>
          <input type="checkbox" id="monday" name="day" value="Monday" />
          <label for="monday">Monday</label>

          <input type="checkbox" id="tuesday" name="day" value="Tuesday" />
          <label for="tuesday">Tuesday</label>

          <input type="checkbox" id="wednesday" name="day" value="Wednesday" />
          <label for="wednesday">Wednesday</label>

          <input type="checkbox" id="thursday" name="day" value="Thursday" />
          <label for="thursday">Thursday</label>

          <input type="checkbox" id="friday" name="day" value="Friday" />
          <label for="friday">Friday</label>
        </div>

        <button onclick="addCourse()">Add Course</button>
      </div>

      <table class="schedule-table">
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
        <tr>
          <td>08:00-09:15</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>09:30-10:45</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>12:00-13:15</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>13:30-14:45</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>15:00-16:15</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>16:30-17:45</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>18:15-19:30</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <tr>
          <td>19:45-21:00</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <button onclick="createSchedule()">Create Schedule</button>
      <button onclick="resetSchedule()">Reset Table</button>
    </div>
    <script src="js/course.js"></script>
   
  </body>
</html>
