<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Helper - Trinity Western University</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <!-- Login Page -->
        <div class="login">
            <video autoplay muted loop id="background-video">
                <source src="img/be-the-light-anydownloader.com.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <div class="login-content">
                <img src="img/twu_logo_full.svg" alt="University Logo" class="university-logo">
                <h1>Trinity Western University</h1>
                <h2>ACADEMIC HELPER</h2>
                <form id="loginForm" action="home.html">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
